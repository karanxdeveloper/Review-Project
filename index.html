<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="section">
        <h1>OUR REVIEWS</h1>
        <div class="line"></div>
        <div class="review">
            <div class="imgContainer">
                <img id="img" src="batman.jpg" alt="">
            </div>
            <h2 id="title">Batman</h2>
            <h4 id="profile">React Developer</h4>
            <p id="about">Builds dynamic user interfaces using React. Focuses on component-based architecture, state management, and hooks. Ensures responsive design and seamless user experience.
            </p>

            <div class="btns">
                <i id="prev" class="ri-arrow-left-s-line"></i>
                <i id="next" class="ri-arrow-right-s-line"></i>
            </div>

            <button id="random">
                Random
            </button>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
